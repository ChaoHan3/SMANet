name: 001_our_x2-sandstone
model_type: SRModel
scale: 2
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

datasets:
  test_1: # the 1st test dataset
    name: sandstone2D
    type: PairedImageDataset
    dataroot_gt: ./datasets/DeepRockSR_test/sandstone2D/sandstone2D_test_HR
    dataroot_lq: ./datasets/DeepRockSR_test/sandstone2D/sandstone2D_test_LR_default_X2
    filename_tmpl: "{}"
    io_backend:
      type: disk


# network structures
network_g:
  type: SMANet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 12
  upscale: 2
  res_scale: 1.0

# path
path:
  pretrain_network_g: ../experiments/35.1621/models/net_g_latest.pth
  strict_load_g: False

# validation settings
val:
  save_img: true
  suffix: ~ # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: ture
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: ture
